{% extends "base.html" %}
{% block title %}My Lessons{% endblock %}
{% block content %}
<h2>My Lessons</h2>
<a href="{{ url_for('lessons.create_lesson') }}">Book a new lesson</a>
<ul>
    {% for lesson in lessons %}
        <li>
            Lesson with teacher ID {{ lesson.teacher_id }} on {{ lesson.date }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
