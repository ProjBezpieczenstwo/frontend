# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - projbezpieczenstwo

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/projbezpieczenstwo/frontend:latest/
        username: ${{ secrets.AzureAppService_ContainerUsername_9d902431da7245a696193cdd1a8c44c5 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_21aa9479c7a44982ada53beb21605382 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/projbezpieczenstwo/frontend:latest/${{ secrets.AzureAppService_ContainerUsername_9d902431da7245a696193cdd1a8c44c5 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'projbezpieczenstwo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1d72707c8fa544d8b68d16c90c279206 }}
        images: 'ghcr.io/projbezpieczenstwo/frontend:latest/${{ secrets.AzureAppService_ContainerUsername_9d902431da7245a696193cdd1a8c44c5 }}/appsvc/staticsite:${{ github.sha }}'